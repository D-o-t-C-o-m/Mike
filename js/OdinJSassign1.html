    <script>
function add7(number) {
  return number + 7;
};

function multiply(Number, num) {
  return Number * num;
};

function capitalize(string) {
  return string.charAt(0).toUpperCase() + string.toLowerCase(1);
}

function lastLetter(string){
    return string.slice(-1);
}
